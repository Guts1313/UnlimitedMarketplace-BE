stages:
  - build
  - test
  - deploy

variables:
  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: "tcp://docker:2375"

build_image:
  stage: build
  image: docker:19.03.12
  services:
    - name: docker:19.03.12-dind
      alias: docker
      command: ["--tls=false"]
  script:
    - docker build -t my-application:latest -f unlimitedmarketplace-V2/unlimitedmarketplace/Dockerfile .
  tags:
    - docker



test_application:
  stage: test
  image: my-application:latest
  script:
    - echo "Run tests here"
  tags:
    - docker

deploy_image:
  stage: deploy
  image: docker:19.03.12
  script:
    - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
    - docker tag my-application:latest $DOCKER_USERNAME/my-application:latest
    - docker push $DOCKER_USERNAME/my-application:latest
  only:
    - main
  tags:
    - docker