stages:
  - build
  - test
  - deploy

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  # Assuming Java is installed at this path; change it to your Java installation path if different
  - set JAVA_HOME=C:\Users\acidburn\.jdks\corretto-19.0.2
  - set PATH=%JAVA_HOME%\bin;%PATH%

build:
  stage: build
  script:
    - cd unlimitedmarketplace
    - gradlew.bat build -x test  # Run the Gradle build command

  artifacts:
    paths:
      - build/libs/
    expire_in: 1 hour

test:
  stage: test
  script:
    - cd unlimitedmarketplace
    - gradlew.bat test  # Run the Gradle tests

deploy_staging:
  stage: deploy
  script:
    - echo Deploying to staging server...
    # Add your Windows-specific deployment scripts here
  environment:
    name: staging
    url: http://staging.example.com
  only:
    - main
